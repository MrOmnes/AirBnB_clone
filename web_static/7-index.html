<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Just for W3C Compliant</title>

		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">

		<link rel="icon" type="image/png" href="images/icon.png" />
	</head>
	<body>
		<header>
			<div class="img"></div>
		</header>
			<div class="container">
				<section class="filter">
					<table class="searchTable">
						<tr>
							<td style="width: 25%">
								<div class="locations">
									<h4>States</h4>
									<h3>California, Arizona...</h3>
									<div class="popover" style="margin-left: -30px;">
										<h2>Arizona:</h2>
										<ul>
											<li>Page</li>
											<li>Page2</li>
										</ul>
										<h2>California:</h2>
										<ul>
											<li>San Francisco</li>
											<li>Los Altos</li>
										</ul>
									</div>
								</div>
							</td>
							<td style="width: 25%">
								<div class="amenities">
									<h4>Amenities</h4>
									<h3>Internet, Kitchen...</h3>
									<div class="popover">
										<ul>
											<li>Internet</li>
											<li>TV</li>
											<li>Kitchen</li>
											<li>Iron</li>
										</ul>
									</div>
								</div>
							</td>
							<td>
							</td>
							<td class="tdSearching" >
								<button class="button">Search</button>
							</td>
						</tr>
					</table>
				</section>
				<h1>Places</h1>
				<section class="places">
					<article class="grid">
						<h2>My home</h2>
					</article>
					<article class="grid">
						<h2>Tiny house</h2>
					</article>
					<article class="grid">
						<h2>A suite</h2>
					</article>
				</section>
			</div>
		<footer>
			<span>Best School</span>
		</footer>
	</body>
</html>
